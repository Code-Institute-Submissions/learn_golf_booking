<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Lesson!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body id="booking-picture">
    <header>
        <a href="book_lessons.html">
            <h1 id="logo">Learn Golf <i class="fa-solid fa-golf-ball-tee"></i></h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li>Home</li>
                <li>Gallery</li>
                <li>Golf Careers</li>
                <li><a href="{% url 'book_lessons' %}" class="active">Golf Lessons</a></li>
            </ul>
        </nav>
    </header>
    <section id="account">
        {% if user.is_authenticated %}
        <p>You are logged in as {{ user.username }} <a href="{% url 'logout' %}">(LOGOUT)</a></p>
        <form method="POST" action="{% url 'book_lessons' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="submit-booking">Submit Booking</button>
        </form>
        {% else %}
        <a href="{% url 'signin' %}">Login</a> / <a href="{% url 'register' %}">Register</a>
        <p>You must be logged in to make a booking.</p>
        {% endif %}
    </section>
    <footer>
        <ul id="socials">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page(opens in new tab)"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page(opens in a new tab)"> <i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube channel(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/856dbb2edf.js" crossorigin="anonymous"></script>
</body>

</html>
